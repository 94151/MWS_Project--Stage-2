<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397db">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  
  <link rel="preconnect" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
  <!-- Mapbox API KEY -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js" async></script>
  <link rel="preconnect" href="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css">

  <title>Restaurant Reviews</title>
</head>

<body style="background-color: #fdfdfd; color: #333; font-family: Arial, Helvetica, sans-serif; font-size: 12pt; line-height: 1.5; margin: 0; position: relative;">
   <a class="skip-link" tabindex="0" href="#restaurants-container" style="color: #3397db; text-decoration: none;">Skip to restaurants' filter options</a>
  <header style="display: block;">
    <nav style="background-color: #3397db; display: block; height: 80px; text-align: center; width: 100%;">
      <h1 style="font-family: Arial, Helvetica, sans-serif; margin: auto; padding: 20px;"><a href="/" tabindex="0" style="color: #fff; font-size: 14pt; font-weight: 200; letter-spacing: 10px; text-decoration: none; text-transform: uppercase;">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main" style="background-color: #f3f3f3; min-height: 100%;">
    <section id="map-container" role="application" aria-label="Location of Restaurant on Google Map" style="display: block;">
      <div id="map" style="background-color: #ccc; height: 400px; width: 100%;"></div>
    </section>
    <section style="display: block;">
      <div class="filter-options" style="align-items: center; background-color: #3397DB; display: flex; flex-direction: row; flex-wrap: wrap; height: auto; justify-content: center; width: 100%;">
        <h2 tabindex="0" aria-label="Filter Options" style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: 1rem; font-weight: normal; line-height: 1; margin: 0 20px;">Filter Results</h2>
        <label for="neighborhoods-select" aria-label="Select Neighborhoods">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" style="background-color: white; border: 1px solid #fff; font-family: Arial,sans-serif; font-size: 11pt; height: 35px; letter-spacing: 0; margin: 10px; padding: 0 10px; width: 200px;">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" aria-label="Select Cuisines">Select Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" style="background-color: white; border: 1px solid #fff; font-family: Arial,sans-serif; font-size: 11pt; height: 35px; letter-spacing: 0; margin: 10px; padding: 0 10px; width: 200px;">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" style="background-color: #f3f3f3; color: #333; display: flex; flex-wrap: wrap; font-family: Arial, Helvetica, sans-serif; font-size: 10pt; justify-content: center; list-style: outside none none; margin: 0; padding: 30px 15px 60px; text-align: center;"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" async></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js" defer></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js" defer></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js" defer></script>

  </footer>

</body>

</html>
